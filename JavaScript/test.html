<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <form action="request.php" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="cus_name">
        <br><br>
        <label for="age">Age</label>
        <input type="number" id="age" name="cus_age">
    </form>
    <br>
    <button onclick="showTable()">Show</button>
    <br><br>
    <table id="table" border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script>
        function showTable() {
            let tbody = document.querySelector("#tbody");
            let cus_name = document.querySelector("#name").value;
            let cus_age = document.querySelector("#age").value;
            let tr = document.createElement('tr');
            let td_no = document.createElement('td');
            let td_name = document.createElement('td');
            let td_age = document.createElement('td');
            let i = 1;
            console.log(typeof i);
            tr.appendChild(td_no);
            tr.appendChild(td_name);
            tr.appendChild(td_age);
            tbody.appendChild(tr);
            let myData = '';
            
                myData += [
                    td_no.innerHTML = i++,
                    td_name.innerHTML = cus_name,
                    td_age.innerHTML = cus_age,
                ]
        }
    </script>
</body>
</html>
