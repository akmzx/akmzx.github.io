<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      small {
        color: red;
      }

      .error {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Calculator</h1>
    <form action="">
      <label for="num1">Number 1:</label>
      <input type="number" name="number1" id="num1" />
      <small id="num1_error"></small>
      <br /><br />
      <label for="num2">Number 2:</label>
      <input type="number" name="num2" id="num2" />
      <small id="num2_error"></small>
      <br /><br />
      <label for="result">Result :</label>
      <input type="number" name="result" id="result" readonly />
      <br /><br />
      <button type="button" onclick="add()">Add</button>
    </form>

    <script>
      function formValidation() {
        let num1 = document.querySelector("#num1").value;
        let num2 = document.querySelector("#num2").value;
        let num_one = document.querySelector("#num1");
        let num_two = document.querySelector("#num2");
        let num1_error = document.querySelector("#num1_error");
        let num2_error = document.querySelector("#num2_error");

        if (num1 == "" || num2 == "") {
          num_one.removeAttribute("class");
          num_two.removeAttribute("class");
          num1_error.innerHTML = "";
          num2_error.innerHTML = "";

          if (num1 == "") {
            showError(num1_error, num_one, "Number One is Required");
          }

          if (num2 == "") {
            showError(num2_error, num_two, "Number Two is Required");
          }

          function showError(numError, numInput, message) {
            console.log(numError, numInput, message);
            numError.innerHTML = message;
            numInput.setAttribute("class", "error");
          }
        } else {
          num_one.removeAttribute("class");
          num_two.removeAttribute("class");
          num1_error.innerHTML = "";
          num2_error.innerHTML = "";
          return { num1, num2 };
        }
      }

      function add() {
        let numbers = formValidation();
        console.log(numbers);
        if (numbers) {
          let result = Number(numbers.num1) + Number(numbers.num2);
          console.log(result);
          document.querySelector("#result").value = result;
        }
      }
    </script>
  </body>
</html>
