<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="title">{{ title }}</h1>
      <form action="">
        <h3 class="sub_header">Your Height:</h3>
        <div class="height">
          <div>
            <label for="feet">Feet:</label>
            <input type="number" id="feet" v-model="feet" />
          </div>
          <div>
            <label for="inch">Inch:</label>
            <input type="number" id="inch" v-model.number="inch" />
          </div>
        </div>
        <h3 class="sub_header">Your Weight:</h3>
        <div class="grid">
          <div class="weight">
            <label for="pound">Pound:</label>
            <input type="number" id="pound" v-model.number="pound" />
          </div>
        </div>
        <button type="button" @click="result = calculate(feet, inch, pound)">
          Calculate
        </button>
      </form>
      <div class="category">
        <h2 class="sub_header">BMI Categories:</h2>
        <div v-html="paragraph"></div>
      </div>
      <div v-html="result"></div>
    </div>

    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
