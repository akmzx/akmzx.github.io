<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="first_num"></p>
        <p class="sign"></p>
        <p class="second_num"></p>
      </div>
      <div class="buttons">
        <button class="calc_sign" data-value="+">+</button>
        <button class="calc_sign" data-value="-">-</button>
        <button class="calc_sign" data-value="*">x</button>
        <button class="calc_sign" data-value="/">รท</button>
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="equal_sign">=</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="number" data-value="0">0</button>
        <button class="dot">.</button>
        <button class="ac_btn">AC</button>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
