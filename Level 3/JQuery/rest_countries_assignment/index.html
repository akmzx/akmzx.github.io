<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/927697cdc8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="success">
      <div class="header">
        <h1>Where in the world?</h1>
        <div class="mode"><i class="fa-solid fa-sun"></i> Light Mode</div>
      </div>
      <div class="sort_div">
        <div class="search_box">
          <label for="searchBar">
            <i class="fa-solid fa-magnifying-glass" for="searchBar"></i>
          </label>
          <input
            type="text"
            name="searchBar"
            id="searchBar"
            placeholder="Search for a country..."
          />
        </div>
        <div class="filter_div">
          <select name="filterbox" class="filter_box">
            <option value="all" selected>All</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <div class="country_cards"></div>
      <div class="clicked"></div>
    </div>
    <div class="load">
      <div class="ring"></div>
      <span class="loading">loading...</span>
    </div>

    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
      $("div.mode").on("click", function () {
        if ($("body").hasClass("dark_mode")) {
          $("body").removeClass("dark_mode");
          $("div.mode").html(`<i class="fa-solid fa-sun"></i> Light Mode`);
        } else {
          $("body").addClass("dark_mode");
          $("div.mode").html(`<i class="fa-solid fa-moon"></i> Dark Mode`);
        }
      });
    </script>
  </body>
</html>
