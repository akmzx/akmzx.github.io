<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day3-Assignment</title>
  </head>
  <body>
    <form action="" method="post">
      <input class="input" type="text" name="name" placeholder="Name" />
      <br />
      <input class="input" type="number" name="age" placeholder="Age" />
      <br />
      <div class="status">
        <input type="radio" name="status" id="single" value="0" checked />
        <label for="single">Single</label>
        <input type="radio" name="status" id="married" value="1" />
        <label for="married">Married</label>
      </div>
      <br />
      <input
        class="input"
        type="text"
        placeholder="Spouse"
        name="spouse"
        hidden
      />
      <br />
      <input class="save" type="submit" value="save" />
    </form>

    <style>
      body {
        background-color: #dcefec;
      }

      form {
        display: flex;
        flex-direction: column;
        padding: 50px;
        background-color: rgba(70, 116, 116, 0.253);
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        align-items: center;
        backdrop-filter: blur(30px);
      }

      .input {
        padding: 10px;
        border-radius: 5px;
        width: 200px;
        background-color: #81b9ed;
        border: none;
        outline: none;
      }

      .save {
        width: 200px;
        border-radius: 10px;
        padding: 10px;
        background-color: #af6a88;
        border: none;
        color: white;
      }
    </style>
    <script src="jquery.min.js"></script>
    <script>
      $(function () {
        $("#single").click(function () {
          $('input[name="spouse"]').hide(1000);
        });

        $("#married").click(function () {
          $('input[name="spouse"]').show(1000);
        });

        $("form").on("submit", function (event) {
          event.preventDefault();
          var name = $("input[name='name']").val();
          var age = $("input[name='age']").val();
          var status = $("input[name='status']:checked").val();

          // console.log(`${name},${age},${status}`);
          var data = "";
          if (status == 1) {
            var spouse = $('input[name="spouse"]').val();
            data += `My name is ${name} and ${age} years old. I am married with ${spouse}`;
          } else if (status == 0) {
            data += `My name is ${name} and ${age} years old. I am single`;
          }
          alert(data);
        });
      });
    </script>
  </body>
</html>
