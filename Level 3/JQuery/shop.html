<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shop</title>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .products {
        display: flex;
        gap: 12px;
        align-content: space-between;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2 style="text-align: center">Popular Products</h2>
      <div class="products">
        <div class="item">
          <img src="" alt="" />
          <h4>Item One</h4>
          <p>1500 ks</p>
          <button
            class="atcbtn"
            data-id="1"
            data-name="Item One"
            data-price="1500"
          >
            AddtoCart
          </button>
        </div>
        <div class="item">
          <img src="" alt="" />
          <h4>Item Two</h4>
          <p>13400 ks</p>
          <button
            class="atcbtn"
            data-id="2"
            data-name="Item Two"
            data-price="13400"
          >
            AddtoCart
          </button>
        </div>
        <div class="item">
          <img src="" alt="" />
          <h4>Item Three</h4>
          <p>4400 ks</p>
          <button
            class="atcbtn"
            data-id="3"
            data-name="Item Three"
            data-price="4400"
          >
            AddtoCart
          </button>
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="cart.js"></script>
