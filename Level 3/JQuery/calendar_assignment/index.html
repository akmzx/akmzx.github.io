<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <script
      src="https://kit.fontawesome.com/927697cdc8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div>
        <h1 class="month"></h1>
        <span class="yrs"></span>
      </div>
      <div class="btn">
        <button class="back"><i class="fa-solid fa-angle-left"></i></button>
        <button class="today">Today</button>
        <button class="next"><i class="fa-solid fa-angle-right"></i></button>
      </div>
    </div>
    <div>
      <div class="day_name">
        <p>Sun</p>
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
      </div>
      <div class="day_no">
        <div class="sun"></div>
        <div class="mon"></div>
        <div class="tue"></div>
        <div class="wed"></div>
        <div class="thu"></div>
        <div class="fri"></div>
        <div class="sat"></div>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
