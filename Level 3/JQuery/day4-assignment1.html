<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day4-assignment1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-size: 15px;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #efebff;
      }

      form {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        transform: translate(-50%, -50%);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        border: 5px solid #837bae;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.182);
      }

      .name {
        border: none;
        outline: none;
        width: 100%;
        height: 35px;
        text-indent: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .name:hover {
        border: 2px solid #d900c0;
      }

      fieldset {
        text-align: left;
        border: none;
        height: 80px;
        line-height: 30px;
      }

      input[type="checkbox"] {
        margin-left: 15px;
        cursor: pointer;
        accent-color: #d900c0;
      }

      label {
        cursor: pointer;
      }

      label:hover {
        color: #d900c0;
      }

      .save {
        padding: 5px;
        width: 100px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        border: 3px solid #837bae;
        background: transparent;
      }

      .save:hover {
        background: #d900c0;
        border: 3px solid white;
        color: white;
        transition-duration: 1s;
      }
    </style>
    <script src="jquery.min.js"></script>
    <script>
      $(function () {
        $("form").slideDown(1000);

        $("form").on("submit", function (event) {
          event.preventDefault();
          var name = $(".name").val();
          var hobbies = $.map(
            $("input[type='checkbox']:checked"),
            function (hobby) {
              return hobby.value;
            }
          );

          // data = `My name is ${name}. I like`;
          // for (let i = 0; i < hobbies.length; i++) {
          //   data += ` ${hobbies[i]}`;
          // }

          if (hobbies.length == 1) {
            data = `My name is ${name} and my hobby is ${hobbies[0]}`;
          } else if (hobbies.length == 2) {
            data = `My name is ${name} and my hobbies are ${hobbies[0]} and ${hobbies[1]}`;
          } else if (hobbies.length == 3) {
            data = `My name is ${name}. My hobbies are ${hobbies[0]}, ${hobbies[1]} and ${hobbies[2]}`;
          }
          alert(data);
        });
      });
    </script>
  </head>
  <body>
    <form action="">
      <input type="text" placeholder="Name" class="name" />

      <fieldset>
        <legend>Hobbies:</legend>

        <input type="checkbox" name="read" id="read" value="reading" checked />
        <label for="read">Reading</label>

        <input
          type="checkbox"
          name="play_guitar"
          id="play_guitar"
          value="playing guitar"
        />
        <label for="play_guitar">Playing Guitar</label>

        <input type="checkbox" name="game" id="game" value="game" />
        <label for="game">Game</label>
      </fieldset>

      <input type="submit" value="save" class="save" />
    </form>
  </body>
</html>
